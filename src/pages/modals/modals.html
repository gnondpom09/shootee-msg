<ion-header>
   <ion-toolbar>
      <ion-title>
         {{ title }}
      </ion-title>
      <ion-buttons start>
         <button
            ion-button
            (click)="closeModal()">
           <span
              ion-text
              color="primary"
              showWhen="ios">Cancel</span>
           <ion-icon
              name="md-close"
              showWhen="android,windows"></ion-icon>
         </button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content>
   <form
      [formGroup]="form"
      (ngSubmit)="saveProject(form.value)">

   	  <ion-item-divider color="light">
         <div *ngIf="!isEditable">
            Add a new project
         </div>

         <div *ngIf="isEditable">
            Amend this project
         </div>
   	  </ion-item-divider>


   	  <ion-item>
         <ion-label stacked>Project title :</ion-label>
         <ion-input
            type="text"
            formControlName="title"
            [(ngModel)]="projectTitle"></ion-input>
   	  </ion-item>

   	  <ion-item>
         <span
            ion-text
            color="danger"
            block
            text-center
            padding-top
            padding-bottom
            (click)="selectImage()">Select an image</span>
            <input
               type="hidden"
               name="image"
               formControlName="image"
               [(ngModel)]="projetImage">
            <img [src]="projetImage">
   	  </ion-item>



   	  <ion-item>
         <ion-label stacked>Sujet :</ion-label>
         <ion-select
            formControlName="subjects"
            multiple="true"
            [(ngModel)]="projectSubjects">
             <ion-option value="Portrait">Action</ion-option>
             <ion-option value="Nu">Comedy</ion-option>
             <ion-option value="Composition">Documentary</ion-option>
         </ion-select>
   	  </ion-item>

   	  <ion-item>
         <ion-label stacked>Lieu :</ion-label>
         <ion-select
            formControlName="places"
            multiple="true"
            [(ngModel)]="projectPlaces">
             <ion-option value="Exterieur">Keanu Reeves</ion-option>
             <ion-option value="Interieur">Ian McShane</ion-option>
             <ion-option value="Studio">Adrianne Palicki</ion-option>
         </ion-select>
   	  </ion-item>

      <ion-item>
         <ion-label stacked>Lieu :</ion-label>
         <ion-select
            formControlName="rendersType"
            multiple="true"
            [(ngModel)]="projectRendersType">
             <ion-option value="Naturel">Keanu Reeves</ion-option>
             <ion-option value="Infographie">Ian McShane</ion-option>
             <ion-option value="Noir et blanc">Adrianne Palicki</ion-option>
         </ion-select>
      </ion-item>



   	  <ion-item>
         <ion-label stacked>Description :</ion-label>
         <ion-textarea
			rows="6"
            formControlName="resume"
            [(ngModel)]="projectResume"></ion-textarea>
   	  </ion-item>



   	  <ion-item>
         <ion-label stacked>Date : </ion-label>
         <ion-input
            type="text"
            formControlName="date"
            [(ngModel)]="projectDate"></ion-input>
   	  </ion-item>


   	  <ion-item>
   	     <input
   	        type="hidden"
   	        name="projectId">
         <button
           ion-button
           block
           color="primary"
           text-center
           padding-top
           padding-bottom
           [disabled]="!form.valid">
            <div *ngIf="!isEditable">
               Add a new project
            </div>

            <div *ngIf="isEditable">
               Update this project
            </div>
            </button>
   	  </ion-item>

   </form>
</ion-content>
